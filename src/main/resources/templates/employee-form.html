<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .error
        {
            color:red;
        }
    </style>
    <title>Employee Form</title>
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

        <input type="hidden" th:field="*{id}"/>
          <span><input type="text" th:field="*{firstName}" placeholder="First Name"
                         class="form-control mb-4 col-4">
        <label class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
          </input>
          </span>

           <span><input type="text" th:field="*{lastName}" placeholder="Last Name"
                   class="form-control mb-4 col-4">
               <label class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/></span>

            <span><input type="text" th:field="*{email}" placeholder="Email"
                class="form-control mb-4 col-4">
                <label class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/></span>

                <button type="submit" class="btn btn-info col-15">Save</button>

    </form>

    <hr>

    <a th:href="@{/employees/list}">Back to Employees List</a>


</div>
</body>
</html>
